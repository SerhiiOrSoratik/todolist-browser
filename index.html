<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>todo</title>
</head>
<body>
    <div class="main">
        
        <div class="todo">
            <div class=form-container>
                <form id="task_form" method="POST" action="http://localhost:3000/tasks">
                    <h3>New task</h3>
                    <div class="input-flex">
                        <input type="text" name="title" placeholder="title">
                        <input type="date" name="due_date" placeholder="due_date">
                        <input type="text" name="description" placeholder="description">
                    </div>
                    <button type="submit">Add</button>
                </form>
            </div>
            <h1 >TODO List</h1>
            <h1>Active task</h1>
        <div id='container' class="container" >
            
        </div>
        <hr>
            
        <h1 id="done_task" style="cursor: pointer" onclick="collapseTab()">Done task-</h1>
        <div id='container_done' class="container">
            
        </div>
    </div>
    
   
    
</body>
<script src="script.js"></script>
</html>
